# Example configuration for docling-jobkit-multiproc
# This demonstrates parallel batch processing with local path sources and target

options:
  do_ocr: false
  # Uncomment to enable additional features:
  # do_table_structure: true
  # to_formats:
  #   - json
  #   - md

sources:
  # Example 1: Process all PDFs in a folder recursively
  - kind: local_path
    path: ./input_documents/
    pattern: "*.pdf"
    recursive: true
  
  # Example 2: Process a single file
  - kind: local_path
    path: ./sample_document.pdf
    # pattern and recursive are ignored for single files
  
  # Example 3: Process only PDFs in immediate directory (non-recursive)
  - kind: local_path
    path: ./more_documents/
    pattern: "*.pdf"
    recursive: false
  
  # Example 4: Process multiple file types with glob pattern
  - kind: local_path
    path: ./mixed_documents/
    pattern: "*.{pdf,docx,pptx}"
    recursive: true

target:
  kind: local_path
  path: ./output_documents/